<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simpson Searcher</title>
        <meta charset="UTF-8">    

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Google Fonts -->
        
        <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
       
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        
        <div class="col-sm-12" "text-center">
            <div class="container">
                <h1 class="display-4 text-uppercase">Simpson's character Search</h1>
            </div>   
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            
                            <input type="text" id="giffy-search" class="form-inline" placeholder="Enter Simpsons Character">

                            <button type="submit" id="search-btn" class="btn btn-info" >Search</button>
                        </div>
                    </form>
                    <div id="button-area"></div>
                </div>
            </div>
             <div class="row">  
                <div class="col-sm-12" id="giffy-area"></div>
            </div>
            
                
           
        </div>

    </body>    
    
        <!-- jQuery  -->

        <!-- bootstap js  -->
